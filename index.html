<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>National Parks Serivces API</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
    <script
      src="https://code.jquery.com/jquery-3.3.1.js"
      integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
      <div class="container">
        <h1>National Parks Finder</h2>
        <p>Find a list of National Parks to visit by State</p>

        <section class="form">
        <form id="js-form">
          <label for="search-term">State:</label>
          <input type="text" placeholder="Nevada" name="search-term" id="js-search-term" required>
          <br>

          <label for="max-results">Maximum results to return:</label>
          <input type="number" name="max-results" id="js-max-results" value="10">

          <input type="submit" value="Go!">
          </form>
          </section>

          <p id="js-error-message" class="error-message"></p>
          <section id="results" class="hidden">
            <h2>Results</h2>
            <ul id="results-list">
            </ul>
          </section>
      </div>
  
    <script src="script.js"></script>
  </body>
</html>
